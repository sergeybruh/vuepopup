<head>
	<meta charset="utf-8" />
	<title>Заголовок</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="app">
		<div class="rezult">
			{{rezultFinal}}
		</div>
	  <button @click="toggleForm=true" class="openform">Open Form</button>
	   <transition name="fade">
		  <div class="popup" v-if="toggleForm">
		  	<button @click="toggleForm=false" class="close"></button>
		  	<h1 class="title">
		  		How did we do?
		  	</h1>
		  	<p class="text">
		  		Please let us know how your food delievery was. It <br> will really help us to keep improving our service!
		  	</p>
		  	<h3 class="qtitle">
		  		How would you rate your food?
		  	</h3>
		  	<div class="stars">
		  		<span  v-bind:class="{ active: item }" v-for="(item, index) in stars1" @click="star1($event)" :data-index="index" class="star"></span>
		  	</div>
		  	<h3 class="qtitle">
		  		How would you rate your delivery driver?
		  	</h3>
		  	<div class="stars">
		  		<span  v-bind:class="{ active: item }" v-for="(item, index) in stars2" @click="star2($event)" :data-index="index" class="star"></span>
		  	</div>
		  	<h3 class="qtitle">
		  		How would you rate your overall experience?
		  	</h3>
		  	<div class="stars">
		  		<span  v-bind:class="{ active: item }" v-for="(item, index) in stars3" @click="star3($event)" :data-index="index" class="star"></span>
		  	</div>
		  	<button  @click="submit()" class="submit">
		  		Submit feedback
		  	</button>
		  </div>
		</transition>
		
	</div>
